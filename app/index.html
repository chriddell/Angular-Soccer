<!DOCTYPE html>
<html lang="en" ng-app="dreamteamApp">
<head>
  <meta charset="utf-8">
  <title>As yet untitled 'soccer' project</title>
  <!-- Styles -->
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style/css/style.css">
  <!-- Scripts -->
  <script type="text/javascript" src="../node_modules/angular/angular.min.js"></script>
  <script type="text/javascript" src="js/controllers.js"></script>
</head>
<body ng-controller="PlayerCtrl">
  <div class="container">

    <section>
      <h2>{{ team.name }} <small>{{ team.description }}</small></h2>
      <h3>Players</h3>
      <div class="row">

        <div class="media col-sm-6 col-md-4" ng-repeat="player in players">
          <div class="media-left">
            <img class="media-object">
          </div>
          <div class="media-body">
            <h2 class="media-heading">{{ player.name }}</h2>
            <span><strong>{{ player.position }}</strong></span>
            <span>{{ player.country }}</span>
            <p>{{ player.description }}</p>
          </div>
        </div>

      </div>
    </section>

  </div>
</body>
</html>
